{% extends 'admins/base.html' %}
{% block content %}
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Редактирование категории | {{ productcategory.name }}</h1>
                <div class="card-body">
                    <form action="{% url 'admins:admins_categories_update' productcategory.id %}" method="post">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.name.id_for_label }}">Название
                                        категории</label>
                                    {{ form.name }}
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание
                                        категории</label>
                                    {{ form.description }}
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.discount.id_for_label}}">Скидка</label>
                                    {{ form.discount }}
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12" style="margin-top: 33px;">
                                <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <form action="{% url 'admins:admins_categories_delete' productcategory.id %}" method="post">
                                <input class="btn btn-danger btn-block" type="submit"
                                       value="{% if productcategory.is_active %}Удалить{% else %} Восстановить{% endif %}">
                                {% csrf_token %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; GeekShop {% now 'Y' %}</div>
                </div>
            </div>
        </footer>
    </div>
{% endblock %}
